<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มข้อมูล</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: rgb(96, 192, 192);
        }
        
    </style>


</head>

<body>
    <div class="container mt-5">
        <form>
            <!-- Name -->
            <div class="mb-3 row">
                <label for="name" class="col-sm-3 col-form-label">ชื่อ <span class="text-danger">*</span></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="name" placeholder="ชื่อ">
                </div>
            </div>

            <!-- Surname -->
            <div class="mb-3 row">
                <label for="surname" class="col-sm-3 col-form-label">สกุล</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="surname" placeholder="สกุล">
                </div>
            </div>

            <!-- Date of Birth -->
            <div class="mb-3 row">
                <label for="dob" class="col-sm-3 col-form-label">วัน/เดือน/ปีเกิด</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="dob">
                </div>
            </div>

            <!-- Age -->
            <div class="mb-3 row">
                <label for="age" class="col-sm-3 col-form-label">อายุ</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="age" placeholder="อายุ">
                </div>
            </div>

            <!-- Gender -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">เพศ</label>
                <div class="col-sm-9">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">ชาย</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">หญิง</label>
                    </div>
                </div>
            </div>

            <!-- Upload Image -->
            <div class="mb-3 row">
                <label for="image" class="col-sm-3 col-form-label">รูป</label>
                <div class="col-sm-9">
                    <input type="file" class="form-control" id="image">
                </div>
            </div>

            <!-- Address -->
            <div class="mb-3 row">
                <label for="address" class="col-sm-3 col-form-label">ที่อยู่</label>
                <div class="col-sm-9">
                    <textarea class="form-control" id="address" rows="3" placeholder="ที่อยู่"></textarea>
                </div>
            </div>

            <!-- Favorite Color -->
            <div class="mb-3 row">
                <label for="color" class="col-sm-3 col-form-label">สีที่ชอบ</label>
                <div class="col-sm-9">
                    <select class="form-control" id="color" placeholder="สีที่ชอบ">
                        <option value="red">สีแดง</option>
                        <option value="yellow">สีเหลือง</option>
                        <option value="blue">สีน้ำเงิน</option>
                        <option value="green">สีเขียว</option>

                    </select>

                </div>
            </div>

            <!-- Favorite Song -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">เพลงที่ชอบ</label>
                <div class="col-sm-9">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="song" id="song1" value="เพื่อชีวิต">
                        <label class="form-check-label" for="song1">เพื่อชีวิต</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="song" id="song2" value="ลูกทุ่ง">
                        <label class="form-check-label" for="song2">ลูกทุ่ง</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="song" id="song3" value="อื่นๆ">
                        <label class="form-check-label" for="song3">ป็อป</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="song" id="song5" value="อื่นๆ">
                        <label class="form-check-label" for="song3">อื่นๆ</label>
                    </div>
                </div>
            </div>

            <!-- Agree to Terms -->
            <div class="mb-3 row">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="agree">
                    <label class="form-check-label" for="agree">ยินยอมให้เก็บข้อมูล</label>
                </div>
            </div>
    

    <!-- Buttons -->
    <div class="mb-3 row">
        <div class="col-md-11 col-form-label">
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
        <div class="col-md-1 col-form-label">
            <button type="submit" class="btn btn-success">submit</button>
        </div>
    </div>
    
    </form>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
